<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="enter the name of the book">
    <input type="text" name="desc" id="desc" placeholder="enter the desc of the book">
    <input type="text" name="price" id="price" placeholder="enter the price of the book">
    <input type="file" name="book_image" id="book_image">
    <input type="submit" name="submit" id="submit"> 
</form>
